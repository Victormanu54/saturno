<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia Saturno</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<style>
body{
margin:0;
overflow:hidden;
background:#000010;
font-family:Arial;
}
</style>
</head>

<body>

<script>

/* ================= ESCENA ================= */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

camera.position.z = 110;

/* ================= RENDER ================= */

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= CONTROLES ================= */

const controls = new THREE.OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;

/* ================= LUCES ================= */

scene.add(new THREE.AmbientLight(0xffffff,1));

const light = new THREE.PointLight(0xffe0b0,2);
light.position.set(40,40,40);
scene.add(light);

/* ================= GRUPO ================= */

const galaxyGroup = new THREE.Group();
scene.add(galaxyGroup);

/* ================= TEXTURA SATURNO ================= */

function createSaturnTexture(){

const canvas=document.createElement("canvas");
canvas.width=1024;
canvas.height=512;

const ctx=canvas.getContext("2d");

const gradient=ctx.createLinearGradient(0,0,0,512);

gradient.addColorStop(0,"#f5deb3");
gradient.addColorStop(0.3,"#e3c27a");
gradient.addColorStop(0.5,"#cfa66b");
gradient.addColorStop(0.7,"#f0d9a7");
gradient.addColorStop(1,"#fff0c9");

ctx.fillStyle=gradient;
ctx.fillRect(0,0,1024,512);

/* bandas suaves */
for(let i=0;i<20;i++){
ctx.fillStyle="rgba(255,255,255,0.05)";
ctx.fillRect(0,i*25,1024,10);
}

return new THREE.CanvasTexture(canvas);
}

/* ================= SATURNO ================= */

const saturn = new THREE.Mesh(
new THREE.SphereGeometry(12,64,64),
new THREE.MeshStandardMaterial({
map:createSaturnTexture(),
roughness:0.9
})
);

galaxyGroup.add(saturn);

/* ================= ANILLOS ================= */

const rings = new THREE.Mesh(
new THREE.RingGeometry(18,32,128),
new THREE.MeshBasicMaterial({
color:0xffe4b5,
transparent:true,
opacity:0.8,
side:THREE.DoubleSide
})
);

rings.rotation.x = Math.PI/2.6;
galaxyGroup.add(rings);

/* ================= ESTRELLAS ================= */

function createStars(count){

const geometry=new THREE.BufferGeometry();
const vertices=[];

for(let i=0;i<count;i++){
vertices.push(
(Math.random()-0.5)*600,
(Math.random()-0.5)*600,
(Math.random()-0.5)*600
);
}

geometry.setAttribute(
"position",
new THREE.Float32BufferAttribute(vertices,3)
);

const material=new THREE.PointsMaterial({
size:1,
transparent:true,
opacity:0.9
});

const stars=new THREE.Points(geometry,material);
scene.add(stars);
}

createStars(7000);

/* ================= TEXTOS (ESTILO ORIGINAL) ================= */

const messages=[
"TE AMO MI YIYITO",
"ðŸ’—",
"Saturnino",
"Eres muy hermosota",
"Que ninota",
"Capibarasaurio",
"ðŸ’—ðŸ’—ðŸ’—",
"CASATE CONMIGO",
"Tengo hambreðŸ˜­ðŸ˜­",
"Eres mi mundooðŸ’—ðŸ’—"
];

function createTextSprite(text,color="#ffffff"){

const canvas=document.createElement("canvas");
canvas.width=512;
canvas.height=128;

const ctx=canvas.getContext("2d");

ctx.font="bold 50px Arial";
ctx.fillStyle=color;
ctx.textAlign="center";
ctx.textBaseline="middle";

ctx.fillText(text,256,64);

const texture=new THREE.CanvasTexture(canvas);

const sprite=new THREE.Sprite(
new THREE.SpriteMaterial({map:texture,transparent:true})
);

sprite.scale.set(30,10,1);

/* movimiento flotante como antes */
sprite.userData.baseY=0;
sprite.userData.speed=Math.random()*0.01+0.005;
sprite.userData.rot=Math.random()*0.002+0.0005;

return sprite;
}

/* ================= DISTRIBUCIÃ“N ================= */

const radius=85;

for(let i=0;i<80;i++){

const msg=messages[i%messages.length];

const sprite=createTextSprite(
msg,
msg.includes("ðŸ’—") ? "#ff6699" : "#ffffff"
);

const angle=Math.random()*Math.PI*2;
const y=Math.random()*2-1;
const r=Math.sqrt(1-y*y);

sprite.position.set(
r*Math.cos(angle)*radius,
y*radius,
r*Math.sin(angle)*radius
);

sprite.userData.baseY=sprite.position.y;

galaxyGroup.add(sprite);
}

/* ================= ANIMACIÃ“N ================= */

function animate(){

requestAnimationFrame(animate);

/* flotaciÃ³n suave textos */
galaxyGroup.children.forEach(obj=>{
if(obj.isSprite){
obj.rotation.y+=obj.userData.rot;

obj.position.y=
obj.userData.baseY+
Math.sin(Date.now()*0.001*obj.userData.speed)*4;
}
});

/* rotaciones */
saturn.rotation.y+=0.002;
rings.rotation.z+=0.0015;
galaxyGroup.rotation.y+=0.0005;

controls.update();
renderer.render(scene,camera);
}

animate();

/* ================= RESPONSIVE ================= */

window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
